{% extends 'home.html' %}
{% load bootstrap5 %}
{% block title %}
    Ponów mecz
{% endblock %}
{% block game_subpage %}

    <form action="{% url 'renew_match' pk=rejection.match.opponent.id rej=rejection.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

    </form>
{% endblock %}
